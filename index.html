<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./main.css" />
    <title>반응형회원가입(안내)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="join_header">
      <h2 class="join_title">회원가입</h2>
    </div>

    <div class="join_body">
      <div class="join_body_wrap">
        <div class="join_body_wrap_in">
        <h2 class="join_text1">일반 회원가입 입니다.</h2>
        <h5 class="join_text2">회원으로 가입하시면 다양한 혜택을 즐기실 수 있습니다.</h5>
      </div>
        <div class="join_any_btn">
        <div class="join_btn">
          <button class="join_btn_in">회원가입</button>
        </div>
        <div class="join_body_wrap_in">
          <h2 class="join_text1">SNS 회원가입</h2>
          <h5 class="join_text2">기존 사용 계정으로 간편하게 가입하세요.</h5>
        </div>
        <div class="join_sns">
          <div class="join_sns_na">
            <img src="./img/icon_login_naver.svg" alt="1" />
          </div>
          <div class="join_sns_ka">
            <img src="./img/icon_login_kakao.svg" alt="1" />
          </div>
          <div class="join_sns_goo">
            <img src="./img/icon_login_google.svg" alt="1" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
